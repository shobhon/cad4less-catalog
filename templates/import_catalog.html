{% extends "base.html" %}
{% block title %}Import Catalog{% endblock %}
{% block content %}
<h2>Import Product Catalog (CSV)</h2>

<form method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.csv_file.label }}<br>
        {{ form.csv_file(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
</form>

{% endblock %}
