<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>cad4less catalog</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
    header a { margin-right: 1rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border-bottom: 1px solid #eee; padding: .5rem; text-align: left; }
    .flash { padding: .5rem .75rem; border-radius: 6px; margin: .5rem 0; }
    .flash.error { background:#ffe7e7; color:#8a1a1a; }
    .flash.success { background:#e8ffef; color:#1a7f3c; }
    input[type="number"]{ width: 5rem; }
  </style>
</head>
<body>
  <header>
    <a href="{{ url_for('list_builds') }}">PCs</a>
    <a href="{{ url_for('new_build') }}">Add PC</a>
  </header>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="flash {{ cat }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
