{% extends 'base.html' %}
{% block content %}
<h2>Import CSV</h2>
<form method="post" action="{{ url_for('import_catalog') }}" enctype="multipart/form-data">
  <p>Choose a <code>.csv</code> file. Column names are flexible:
     <em>Category</em>/<em>Type</em>/<em>Group</em>,
     <em>Name</em>/<em>Product Name</em>,
     <em>Brand</em>, <em>URL</em>, <em>Price</em>.
  </p>
  <input type="file" name="file" accept=".csv" required>
  <button class="btn primary" type="submit">Upload</button>
</form>
{% endblock %}
