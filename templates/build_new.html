{% extends 'base.html' %}
{% block content %}
  <h1>New Build</h1>
  <form method="post" action="{{ url_for('create_build') }}">
    <label>Build name
      <input type="text" name="name" placeholder="e.g., Budget Ryzen 5" required>
    </label>
    <p style="margin-top:16px;">
      <button type="submit" class="btn primary">Create</button>
      <a href="{{ url_for('list_builds') }}" class="btn">Cancel</a>
    </p>
  </form>
{% endblock %}
