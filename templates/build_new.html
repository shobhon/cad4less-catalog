{% extends "base.html" %}
{% block content %}
<h1>New PC</h1>
<form method="post" action="{{ url_for('create_build') }}">
  <p>
    <label>Name<br>
      <input name="name" required>
    </label>
  </p>

  <h3>Parts (set quantities; leave 0 to skip)</h3>
  <table>
    <thead><tr><th>Title</th><th>SKU</th><th>Price</th><th>Qty</th></tr></thead>
    <tbody>
    {% for p in parts %}
      <tr>
        <td>{{ p.title }}</td>
        <td>{{ p.sku }}</td>
        <td>{{ p.price or 0 }}</td>
        <td><input type="number" min="0" name="qty_{{ p.id }}" value="0"></td>
      </tr>
    {% else %}
      <tr><td colspan="4"><em>No parts available</em></td></tr>
    {% endfor %}
    </tbody>
  </table>

  <p><button type="submit">Create PC</button></p>
</form>
{% endblock %}
