services:
  web:
    build: .
    image: current-web
    ports:
      - "80:5000"
    environment:
      - PORT=5000
      - DATABASE_URL=sqlite:////app/instance/catalog.db
      - SECRET_KEY=dev
    # explicit startup so we never fall back to a wrong CMD
    command: >
      gunicorn -w 4 -b 0.0.0.0:5000 wsgi:app
    restart: always